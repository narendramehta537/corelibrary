<div class="row">
  <div echarts [options]="options" class="demo-chart"></div>
</div>

<div class="row" mb-2>
  <div class="col-4">
    <ngx-charts-bar-vertical [results]="saleData" [xAxisLabel]="'Products'" [legendTitle]="'Product Sale Chart'"
      [legendPosition]="legendPosition.Below" [yAxisLabel]="'Sale'" [legend]="true" [showXAxisLabel]="true"
      [showYAxisLabel]="true" [xAxis]="true" [yAxis]="true">
    </ngx-charts-bar-vertical>
  </div>
  <div class="col-4">
    <ngx-charts-pie-chart [results]="saleData" [legend]="true" [legendTitle]="'Product Sale Report'" [labels]="true"
      [legendPosition]="legendPosition.Below">
    </ngx-charts-pie-chart>
  </div>
  <div class="col-4">
    <ngx-charts-advanced-pie-chart [results]="saleData" [gradient]="true">
    </ngx-charts-advanced-pie-chart>
  </div>
</div>
