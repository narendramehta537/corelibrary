<div class="d-flex mb-3">
  <input type="text" class="wf-10 mb-3" [(ngModel)]="searchText" (keydown.enter)="searchUser($event)">
</div>

<app-card-container [dataSource]="dataSource" [showExportUrls]="true"></app-card-container>

<button *ngIf="havePosts" class="d-flex m-auto btn rounded-pill bg-pink fg-theme" (click)="nextPage()">Load
  More...</button>
