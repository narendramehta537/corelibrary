<div class="card ">
  <img [src]="imageSrc" class="card-img-top  default-height" [alt]="title">
  <div class="card-body ">
    <h4 class="card-title">{{title}}</h4>
    <p class="card-text">{{text}}</p>
    <a *ngIf="showDownload && imageSrc" (click)="downloadImage()"> <i class="fa fa-download" aria-hidden="true"></i></a>
    <a *ngIf="redirectUrl" href="redirectUrl" class="btn btn-primary">Link</a>
  </div>
</div>
